name: Mirror to SoedingLab
on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-mirror-key
          chmod 600 ~/.ssh/github-mirror-key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to SoedingLab
        run: |
          git remote add mirror git@github.com:soedinglab/ParseFold-MHC.git
          git push --mirror mirror
