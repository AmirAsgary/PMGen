name: Mirror to SoedingLab
on:
  push:
    branches:
      - master  # Adjust to your default branch, e.g., main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for mirroring

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-mirror-key
          chmod 600 ~/.ssh/github-mirror-key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-mirror-key

      - name: Push to SoedingLab
        run: |
          git remote add mirror git@github.com:soedinglab/ParseFold-MHC.git
          git push mirror master  # Push only master, or use --mirror for full sync
